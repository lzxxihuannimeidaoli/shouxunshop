<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>Wshop</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__admin__/style/bootstrap.css" rel="stylesheet">
    <link href="__admin__/style/font-awesome.css" rel="stylesheet">
    <link href="__admin__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__admin__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__admin__/style/demo.css" rel="stylesheet">
    <link href="__admin__/style/typicons.css" rel="stylesheet">
    <link href="__admin__/style/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
	
    {include file="common/top"}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			<!-- Page Sidebar -->
            {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('index/index')}">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('type/lst')}">属性管理</a>
                    </li>
                                        <li class="active">添加会员等级</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">添加会员等级</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" id='myform'  enctype="multipart/form-data" role="form"  method="post">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">级别名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="" placeholder="" name="level_name" required="" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">积分下限</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="" placeholder="" name="level_point" required="" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">积分上限</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="" placeholder="" name="top_point" required="" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">折扣率</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="" placeholder="" name="rate" required="" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button"  class="btn btn-default" id='Preservation'>保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__admin__/style/jquery_002.js"></script>
    <script src="__admin__/style/bootstrap.js"></script>
    <script src="__admin__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__admin__/style/beyond.js"></script>
    <script src="__admin__/layer/layer.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#Preservation").click(function(){
                $.ajax({
                    url:"{:url('MemberLevel/add')}",
                    type:"post",
                    data:$("#myform").serialize(),
                    success:function(data){
                        if(data.error==1){
                            layer.msg(data.msg,{icon:1});
                            setTimeout(function(){
                                $(location).attr('href', "{:url('MemberLevel/lst')}");
                            },1000);
                        }else{
                            layer.msg(data.msg,{icon:2});
                        }
                    }
                })
            })            
        })
    </script>

</body></html>
