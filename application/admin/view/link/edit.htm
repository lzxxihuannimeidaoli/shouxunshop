<!DOCTYPE html>
<html><head>
        <meta charset="utf-8">
    <title>Wshop</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__admin__/style/bootstrap.css" rel="stylesheet">
    <link href="__admin__/style/font-awesome.css" rel="stylesheet">
    <link href="__admin__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__admin__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__admin__/style/demo.css" rel="stylesheet">
    <link href="__admin__/style/typicons.css" rel="stylesheet">
    <link href="__admin__/style/animate.css" rel="stylesheet">
    
</head>
<body>
    <!-- 头部 -->
    
    {include file="common/top"}
    <!-- /头部 -->
    
    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('index/index')}">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('lst')}">友情链接管理</a>
                    </li>
                                        <li class="active">友情链接修改</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">友情链接修改</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" id='myform'  enctype="multipart/form-data" role="form" >
                        <input type="hidden" name="id" value="{$links.id}">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">标题</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="" placeholder="" name="title" required="" type="text" value="{$links.title}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">Logo</label>
                            <div class="col-sm-6">
                                {if condition="$links['logo'] eq ''"}
                                    <img src="__admin__/images/upload.png" id="img" name="img" class='imgdel1' width="130">
                                {else/}
                                    <img src="__uploads__/{$links.logo}" id="img" class='imgdel2' name="img" width="130">
                                {/if}
                                <div class="progress">
                                    <div id="logo_progress" class="progress-bar" style="width:0%;"></div>
                                </div>
                                <span id="logo_upload" class="btn btn-primary fileinput-button">  
                                    <span>上传</span>
                                    <input id="logo" placeholder="" class="" type="file" name="logo">
                                </span>
                                <a id="logo_cancle" href="javascript:void(0)" class="btn btn-warning" role="button" onclick="cancleUpload()" style="display:none">删除</a>  
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">链接地址</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="" placeholder="" name="link_url" required="" type="text" value="{$links.link_url}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">链接类型</label>
                            <div class="col-sm-6">
                                <div class="radio" style="float: left; padding-right: 10px;">
                                    <label>
                                        <input name="type" type="radio" {if condition="$links['type'] eq 1"} checked="checked" {/if}  value='1'>
                                        <span class="text">文字 </span>
                                    </label>
                                </div>
                                <div class="radio" style="float:left;">
                                    <label>
                                        <input name="type" type="radio" checked="checked" {if condition="$links['type'] eq 2"} checked="checked" {/if}  class="inverted" value='2'>
                                        <span class="text">图片 </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">描述</label>
                            <div class="col-sm-6">  
                                <textarea class="form-control" style='width: 45%;height: 30%' name="description">{$links.description}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">启用状态</label>
                            <div class="col-sm-6">
                                <div class="radio" style="float: left; padding-right: 10px;">
                                    <label>
                                        <input name="status" type="radio" {if condition="$links['status'] eq 1"} checked="checked" {/if}   value='1'>
                                        <span class="text">启用 </span>
                                    </label>
                                </div>
                                <div class="radio" style="float:left;">
                                    <label>
                                        <input name="status" type="radio"  {if condition="$links['status'] eq 0"} checked="checked" {/if}   class="inverted" value='0'>
                                        <span class="text">禁用 </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button"  id='preservation' class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>  
    </div>

    <!--Basic Scripts-->
    <script src="__admin__/style/jquery_002.js"></script>
    <script src="__admin__/style/bootstrap.js"></script>
    <script src="__admin__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__admin__/style/beyond.js"></script>
    <script src="__admin__/layer/layer.js"></script>
    <!-- 缩略图上传 str-->
    <link rel="stylesheet" href="__plus__/jfu/css/jquery.fileupload.css">  
    <link rel="stylesheet" href="__plus__/jfu/css/jquery.fileupload-ui.css"> 
    <script src="__plus__/jfu/js/vendor/jquery.ui.widget.js"></script>  
    <script src="__plus__/jfu/js/jquery.fileupload.js"></script>  
    <script src="__plus__/jfu/js/jquery.iframe-transport.js"></script>  
    <!-- 缩略图上传 end-->
    <script type="text/javascript">
        //缩略图上传
        $(function() {  
            $("#logo").fileupload({  
                url: '{:url("link/upload")}',  
                sequentialUploads: true  
            }).bind('fileuploadprogress', function (e, data) {  
                var progress = parseInt(data.loaded / data.total * 100, 10);  
                    $("#logo_progress").css('width',progress + '%');  
                    $("#logo_progress").html(progress + '%');  
                }).bind('fileuploaddone', function (e, data) {console.log(data);
                    $("#img").attr("src",data.result);  
                    $("#logo_upload").css({display:"none"}); 
                    $("#logo_cancle").css({display:""}); 
                });  
                         
        });
        //实时删除缩略图
        $('#logo_cancle').click(function(){
            $.ajax({
                url:'{:url("link/canclelogo")}',
                type:'post',
                success:function(data){
                    $("#logo_upload").css({display:""}); 
                    $("#logo_cancle").css({display:"none"});
                    $("#logo_progress").css('width',0);
                    $("#logo_progress").html('');
                    $("#img").attr("src","__admin__/images/upload.png");  
                }
            });
        });
        $("#preservation").click(function(){
            $.ajax({
                type:"post",
                url:"{url('link/edit')}",
                data:$("#myform").serialize(),
                success:function(data){
                    if(data.error==1){
                        layer.msg(data.msg,{
                            icon:1,
                            time:3000
                        },function(){
                            $(location).attr('href', "{:url('link/lst')}");
                        });
                    }else{
                        layer.msg(data.msg,{
                            icon:2,
                            time:3000
                        })
                    }
                }
            })
        })
    </script>
</body></html>
