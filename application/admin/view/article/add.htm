    <!-- 缩略图上传 end-->
    <script type="text/javascript">
        //缩略图上传
        $(function() {  
            $("#thumb").fileupload({  
                url: '{:url("article/upload")}',  
                sequentialUploads: true  
            }).bind('fileuploadprogress', function (e, data) {  
                var progress = parseInt(data.loaded / data.total * 100, 10);  
                    $("#thumb_progress").css('width',progress + '%');  
                    $("#thumb_progress").html(progress + '%');  
                }).bind('fileuploaddone', function (e, data) {console.log(data);
                    $("#img").attr("src",data.result);  
                    $("#thumb_upload").css({display:"none"}); 
                    $("#thumb_cancle").css({display:""}); 
                });  
                         
        });
        //实时删除缩略图
        $('#thumb_cancle').click(function(){
            $.ajax({
                url:'{:url("article/canclethumb")}',
                type:'post',
                success:function(data){
                    $("#thumb_upload").css({display:""}); 
                    $("#thumb_cancle").css({display:"none"});
                    $("#thumb_progress").css('width',0);
                    $("#thumb_progress").html('');
                    $("#img").attr("src","__admin__/images/upload.png");  
                }
            });
        });
        //实例化编辑器
        //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
        UE.getEditor('content',{initialFrameWidth:800,initialFrameHeight:400,});
        $("#preservation").click(function(){
            $.ajax({
                type:"post",
                url:"{url('article/add')}",
                data:$("#myform").serialize(),
                success:function(data){
                    if(data.error==1){
                        layer.msg(data.msg,{
                            icon:1,
                            time:3000
                        },function(){
                            $(location).attr('href', "{:url('article/lst')}");
                        });
                    }else{
                        layer.msg(data.msg,{
                            icon:2,
                            time:3000
                        })
                    }
                }
            })
        })
    </script>
